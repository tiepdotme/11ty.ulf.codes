<!DOCTYPE html>
<html lang="{{site.locale}}">

	<head>
		{% include head.html %}
		<style>
			.image .title * {				
				font-size: var(--fs-d1);
			}			
		</style>
	</head>

	<body>
		<a id="top" tabindex="-1"></a>
		<div class="x mrb-4">
			{% include header.html %}
		</div>

		<main class="x indent word-wrap image">

			<div class="flex justify-space-between mry-2">
				<div class="mrr mxw-6">
					{% include title.html %}
				</div>
				{%- if nostepnav == nil -%}
					<div class="lh-2">
						{% include step-navigation.html shortnav: true %}
					</div>
				{%- endif -%}
			</div>

			{{ content }}

		</main>

		<div class="x breakout-r mry-2">
			{% include footer.html %}
		</div>
		{% include scripts.html %}
	</body>

</html>
