<!DOCTYPE html>
<html lang="{{site.locale}}">

	<head>
		{% include head.html %}
		<style>
			.image .title * {
				line-height: var(--lh-2);
				font-size: var(--fs-d1);
			}

			.image .title .sub-title {
				color: var(--meta-color);
			}
		</style>
	</head>

	<body>
		<a id="top" tabindex="-1"></a>
		<div class="x mrb-3">
			{% include header.html %}
		</div>

		<main class="x indent word-wrap image">

			<div class="flex justify-space-between mrb-2">
				<div class="small lh-2 mrr mxw-6">
					{% include title.html %}
				</div>
				{%- if nostepnav == nil -%}
					<div class="lh-2 small">
						{% include step-navigation.html shortnav: true %}
					</div>
				{%- endif -%}
			</div>

			{{ content }}

		</main>

		<div class="x">
			{% include footer.html %}
		</div>
		{% include scripts.html %}
	</body>

</html>
