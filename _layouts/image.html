<!DOCTYPE html>
<html id="start" lang="{{site.locale}}">

	<head>
		{% include head.html %}
		<style>
			.image .title * {
				font-size: var(--fs-d1);
				line-height: var(--lh-2);
			}

			main * {
				font-family: var(--meta-font-family);
			}
		</style>
	</head>

	<body>
		{% include header.html %}

		<main class="x indent word-wrap image">

			<div class="breakout-r flex justify-space-between mry-2 pdt-d2">
				<div class="mrr mxw-6">
					{% include title.html %}
				</div>
				{%- if nostepnav == nil -%}
					<div class="lh-2">
						{% include step-navigation.html shortnav: true %}
					</div>
				{%- endif -%}
			</div>

			{{ content }}

		</main>

		{% include footer.html %}

	</body>

</html>
