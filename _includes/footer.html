<footer class="lh-4 small">
	{%- if hasmainnav -%}
		{%- include main-nav.html -%}
	{%- endif -%}
	<nav class="meta">
		<ul class="mry-0 reset">
			{%- for p in site.footernav -%}
				<li class="inline-block">
					{%- if navid == p.id -%}
						<a class="meta no-deco bold heading-color" aria-current="page" href="{{ p.url }}">{{p.label}}</a>
					{%- else -%}
						<a class="meta no-deco " href="{{ p.url }}">{{p.label}}</a>
					{%- endif -%}
				</li>
			{%- endfor -%}
		</ul>
	</nav>
	<aside class="meta" id="load-time" style="display:none"></aside>
	<nav id="back-to-start" style="display:none;" class="flex justify-end mrt">
		<a  href="#start" class="meta">Back to top</a>
	</nav>
</footer>
