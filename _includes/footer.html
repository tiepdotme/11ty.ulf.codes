<footer class="lh-4 small">
	{%- if hasmainnav -%}
		{%- include main-nav.html -%}
	{%- endif -%}
	<nav>
		<ul class="mry-0 reset">
			{%- for p in site.footernav -%}
				<li class="inline-block">
					{%- if navid == p.id -%}
						<a class="no-deco meta bold heading-color" aria-current="page" href="{{ p.url }}">{{p.label}}</a>
					{%- else -%}
						<a class="no-deco meta" href="{{ p.url }}">{{p.label}}</a>
					{%- endif -%}
				</li>
			{%- endfor -%}
			<li id="load-time" class="inline-block meta"></li>
		</ul>
		{% include back-to-top.html %}
	</nav>
</footer>
