<nav class="small">
    <span class="meta mrr">Tagged with:</span>
    <ul class="reset inline mry-0">
        <li class="inline-block">
            {%- if tag == nil -%}
                <a class="meta no-deco heading-color bold" aria-current="page" href="{{site.blog}}">#all</a>
            {%- else -%}
                <a class="meta no-deco" href="{{site.blog}}">#all</a>
            {%- endif -%}
        </li>
        {%- for siteTag in collections.usedSiteTags -%}
            <li class="inline-block">
                {%- if tag == siteTag -%}
                    <a class="meta no-deco heading-color bold" aria-current="page" href="{{site.blog}}{{siteTag}}/">#{{siteTag}}</a>
                {%- else -%}
                    <a class="meta no-deco" href="{{site.blog}}{{siteTag}}/">#{{siteTag}}</a>
                {%- endif -%}
            </li>
        {%- endfor -%}
    </ul>
</nav>
