{%- if author -%}
    {%- if date or nodate == nil and page.date  -%}
        <span>By {{author}} on </span>
    {%-else -%}
        <span>By {{author}}</span>
    {%- endif -%}
{%- endif -%}
{%- if date -%}
    <time class="no-wrap">{{ date | humanDate }}</time>
    {%- elsif nodate == nil and page.date  -%}
    <time class="no-wrap">{{ page.date | humanDate }}</time>
{%- endif -%}
