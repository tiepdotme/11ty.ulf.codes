{%- if tags and notags == nil and nostepnav == nil -%}
    <span> in </span>
    <nav class="meta inline lh-1">
        {%- for tag in tags -%}
            <ul class="reset mry-0 inline">
                <li class="inline">
                    {%- if layout == 'image' or layout == 'gallery' %}
                        <em><a class="no-deco inline-block" href="/images/{{tag}}/">{{tag}}</a></em>
                    {%- else -%}
                        <em><a class="no-deco inline-block" href="/blog/{{tag}}/">{{tag}}</a></em>
                    {%- endif -%}
                </li>
            </ul>
        {%- endfor -%}
    </nav>
{%- endif -%}
